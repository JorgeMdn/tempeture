<div class="container py-4">
  <div class="row">
    <div class="col-md-12 py-4">
        <div class="progress">
            <div class="progress-bar" role="progressbar" [style.background-color]="temperature.color" [style.width]="temperature.level+'%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{temperature.level}} %</div>
        </div>
    </div>
    <div class="row py-4">
      <div class="col-md-6 d-flex justify-content-center">
        <button type="button" class="btn" [ngClass]="{'btn-success': temperature.btnLeft === 'verde', 'btn-danger': temperature.btnLeft === 'rojo' , 'btn-primary': !temperature.btnLeft}">Izquierdo</button>
      </div>
      <div class="col-md-6 d-flex justify-content-center">
        <button type="button" class="btn" [ngClass]="{'btn-success': temperature.btnRight === 'verde', 'btn-danger': temperature.btnRight === 'rojo', 'btn-primary': !temperature.btnRight}">Derecho</button>
      </div>
    </div>
  </div>
</div>
